name: Deployment Exercise 1
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install Node JS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Lint
          run: npm run lint         
        - name: Test Code 
          run: npm run test
        - name: Deploy
          run: npm run build
        - name: Deploy
          run: echo "Deploying..."         
  
  