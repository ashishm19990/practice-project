name: Deployment Exercise 2
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
       - name: Get Code
         uses: actions/checkout@v3
       - name: Install NodeJS
         uses: actions/setup-node@v3
         with:
          node-version: 18
       - name: Install Dependencies
         run: npm ci
       - name: Lint
         run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
       - name: Get Code
         uses: actions/checkout@v3
       - name: Install NodeJS
         uses: actions/setup-node@v3
         with:
          node-version: 18
       - name: Install Dependencies
         run: npm ci
       - name: Lint
         run: npm run lint
       - name: Test Code
         run: npm run test
  deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
       - name: Get Code
         uses: actions/checkout@v3
       - name: Install NodeJS
         uses: actions/setup-node@v3
         with:
          node-version: 18
       - name: Install Dependencies
         run: npm ci
       - name: Lint
         run: npm run lint
       - name: Test Code
         run: npm run test
       - name: Build Code
         run: npm run build
       - name: Deploy
         run: echo "Deploying..."
  
